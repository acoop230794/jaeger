{% extends "base.html" %}
{% load static %}
{% block title %}Polls{% endblock %}
{% block content %}

<div class="location">
    <h1>Locations of Entities</h1>
    <ul>
        {% for info in infos %}
        
        <h2><a href="{% url 'locate' info.id %}" >{{info.info_text}}</a></h2>
        {% empty %}
        <li>No Locations</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
