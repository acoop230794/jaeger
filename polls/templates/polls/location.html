{% extends "base.html" %}
{% load static %}
{% block title %}Polls{% endblock %}
{% block content %}

<h1>Locations of Entities:</h1>
<ul>
    {% for info in infos %}
    
    <h1><a href="{% url 'locate' info.id %}" >{{info.info_text}}</a></h1>
    {% empty %}
    <li>No Locations</li>
    {% endfor %}
</ul>
<h4><a href="{%url 'index'%}">Back to Entities</a></h4>
{% endblock %}
